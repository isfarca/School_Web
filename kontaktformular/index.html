<html>
	<head>
		<title>Kontaktformular</title>
	</head>
	<body>
		<h1>Kontaktformular</h1>
		<form>
		
		<fieldset>
			<legend>Umfrage</legend>
			
			<p>
			Wie finden Sie diese Seiten?
			<input type="radio"><label>gut <strong>|</strong></label>
			<input type="radio"><label>neutral <strong>|</strong></label>
			<input type="radio"><label>schlecht</label>
			</p>
			
			<p>
			Lesbarkeit des Textes
			<input type="radio"><label>1</label>
			<input type="radio"><label>2</label>
			<input type="radio"><label>3</label>
			<input type="radio"><label>4</label>
			<input type="radio"><label>5</label>
			<input type="radio"><label>6</label>
			</p>
			
			<p>
			Werden Sie die Seite weiterempfehlen?
			<input type="radio"><label>ja</label>
			<input type="radio"><label>nein</label>
			</p>
			
		</fieldset>
		
		<fieldset>
			<legend>Ihre Adresse</legend>
			
			<p>
			Anrede
			<input type="radio"><label>Herr</label>
			<input type="radio"><label>Frau</label>
			</p>
			
			<p>
			Nachname<input type="fieldset">
			</p>
			
			<p>
			PLZ:<input type="fieldset">
			</p>
			
		</fieldset>
		
		</form>
	</body>
</html>
